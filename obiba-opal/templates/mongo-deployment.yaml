{{- if .Values.mongo.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: {{ .Values.mongo.image }}
          ports:
            - containerPort: {{ .Values.mongo.port | default "27017" }}
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.mongo.username }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: {{ .Values.mongo.password }}
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-storage
        labels:
          app: mongo
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.mongo.storageClassName }}
        storageClassName: {{ .Values.mongo.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.mongo.pvcSize | default "1Gi" }}
{{- end }}