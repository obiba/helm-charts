{{- if .Values.postgres.ids.backup.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "%s-dump-pvc" .Values.postgres.ids.name }}
  labels:
    app: {{ .Values.postgres.ids.name }}
    component: backup
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storageClassName }}
  storageClassName: {{ .Values.global.storageClassName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgres.ids.backup.pvcSize | default "2Gi" }}
{{- end }}
